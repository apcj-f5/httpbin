dist: trusty
language: python

sudo: false
matrix:
    include:
        - python: 2.7
          env: TOXENV=py27
        - python: 3.6
          env: TOXENV=py36
        - python: 3.7
          env: TOXENV=py37
          dist: xenial
          sudo: true
        - python: 3.8-dev
          env: TOXENV=py38
          dist: xenial
          sudo: true
    allow_failures:
        - python: 3.8-dev
          env: TOXENV=py38
          dist: xenial
          sudo: true

install:
    - travis_retry pip install tox

script:
    - tox
